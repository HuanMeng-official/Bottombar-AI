<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bottombar AI</title>
  <link rel="stylesheet" href="popup.css">
  <script src="lib/marked.umd.js"></script>
</head>

<body>
  <div id="header">
    <h1 id="mainTitle">Bottombar AI</h1>
    <button id="settingsBtn" class="nav-btn">设置</button>
    <button id="chatBtn" class="nav-btn" style="display: none;">对话</button>
  </div>

  <!-- 聊天界面 -->
  <div id="chatContainer" class="container-visible">
  </div>

  <!-- 设置界面 -->
  <div id="settingsContainer" class="container-hidden">
    <div class="form-group">
      <label for="apiEndpoint">API 端点</label>
      <input type="text" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions">
    </div>
    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey">
    </div>
    <div class="form-group">
      <label for="model">模型</label>
      <input type="text" id="model" placeholder="gpt-3.5-turbo">
    </div>
    <div class="form-group">
      <label for="temperature">温度</label>
      <input type="number" id="temperature" min="0" max="2" step="0.01" value="0.5">
    </div>
    <div class="form-group">
      <label for="systemPrompt">系统提示词:</label>
      <textarea id="systemPrompt" placeholder="你是一个有用的助手。"></textarea>
    </div>
    <div id="saveBtnContainer">
      <button id="saveSettingsBtn">保存设置</button>
    </div>
    <div id="status"></div>
  </div>

  <!-- 聊天输入框 -->
  <div id="inputContainer">
    <div id="inputControls">
      <input type="text" id="userInput" placeholder="输入消息...">
      <button id="sendBtn">发送</button>
      <button id="stopBtn" style="display: none;">停止</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
